<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icons/icon2-pp.svg" type="image/x-icon">

    <title>Redesign Icons TabNews</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="/icons/logo.svg" alt="">
            <p class="name">TabNews</p>
            <p class="relevant">Relevantes</p>
            <p>Recentes</p>
        </div>

        <div class="right">
            <div class="search">
                <div class="elements">
                    <div class="desktop"><img src="/icons/search.svg" alt="pesquisa, não interativa"></div>
                    <div class="mobile"><img src="/icons/search-mobile.svg" alt="pesquisa, não interativa"></div>
                    <p>Pesquisar</p>
                </div>
            </div>

            <div class="post"><img src="/icons/post.svg" alt="postar, não interativa"></div>
            
            <!--Os icones que já vem selecionado no header: -->
            <div class="tabcoin" >
                <img id="tabcoin" class="icon" src="/icons/icons-v4/original-coin.svg" alt="tabcoin">
                <p class="number">30</p>
            </div>
            <div class="tabcash">
                <img id="tabcash" class="icon" src="/icons/icons-v4/original-cash.svg" alt="tabcash">
                <p class="number">70</p>
            </div>

            <div class="menu"><img src="/icons/menu.svg" alt="menu, não interativo"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Selecione as Formas</h1>
            <div class="sizes">
                <h3>Tabcoin</h3>
                <div class="tabcoin-form">
                    <button class="btn background" id="tabcoin0" title="original">
                        <p>00</p>
                    </button>
                    <button class="btn" id="tabcoin1" title="círculo">
                        <p>01</p>
                    </button>
                    <button class="btn" id="tabcoin2" title="quadrado">
                        <p>02</p>
                    </button>
                </div>
                <h3>Tabcash</h3>
                <div class="tabcash-form">
                    <button class="btn2" id="tabcash0" title="pentágono">
                        <p>00</p>
                    </button>
                    <button class="btn2" id="tabcash1" title="esmeralda">
                        <p>01</p>
                    </button>
                    <button class="btn2" id="tabcash2" title="losango">
                        <p>02</p>
                    </button>
                    <button class="btn2" id="tabcash3" title="diamante">
                        <p>03</p>
                    </button>

                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <h3>Escala</h3>
            <div class="size">
                <button class="btn3 background2" id="twelve"><p>12px</p></button>
                <button class="btn3" id="fourteen"><p>14px</p></button>
                <button class="btn3" id="sixteen"><p>16px</p></button>
            </div>

        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
